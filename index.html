<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Timetable Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Smart Classroom Timetable Scheduler</h1>

  <div class="form-box">
    <select id="faculty">
      <option>Dr. Kumar</option>
      <option>Dr. Priya</option>
      <option>Dr. Ravi</option>
    </select>

    <select id="subject">
      <option>Math</option>
      <option>Physics</option>
      <option>Chemistry</option>
      <option>English</option>
    </select>

    <select id="room">
      <option>A101</option>
      <option>B202</option>
    </select>

    <select id="slot">
      <option>Monday 9-10 AM</option>
      <option>Monday 10-11 AM</option>
      <option>Tuesday 9-10 AM</option>
      <option>Tuesday 10-11 AM</option>
    </select>

    <button onclick="addSchedule()">Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Faculty</th>
        <th>Subject</th>
        <th>Room</th>
        <th>Timeslot</th>
      </tr>
    </thead>
    <tbody id="timetable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
